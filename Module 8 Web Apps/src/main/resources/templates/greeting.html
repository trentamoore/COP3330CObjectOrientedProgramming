<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project 8 | Greeting Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --input: #334155;
      --text: #f1f5f9;
      --primary: #3b82f6;
      --danger: #ef4444;
      --border: #475569;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: var(--card);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24pt;
      margin-bottom: 10px;
      text-align: center;
      color: var(--primary);
    }

    h2 {
      font-size: 14pt;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 400;
      color: #cbd5e1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background-color: var(--input);
      color: var(--text);
      font-size: 1rem;
      transition: border 0.3s ease;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      position: relative;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"] {
      background-color: var(--primary);
      color: white;
    }

    input[type="reset"] {
      background-color: var(--danger);
      color: white;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Trent Moore | Project 8</h1>
  <h2>Please enter your Student ID, date, and message below</h2>
  <form th:action="@{/greeting}" th:object="${greeting}" method="post">
    <div>
      <label for="id">Student ID</label>
      <input type="text" id="id" th:field="*{id}" />
    </div>
    <div>
      <label for="date">Date</label>
      <input type="date" id="date" th:field="*{date}" />
    </div>
    <div>
      <label for="content">Message</label>
      <input type="text" id="content" th:field="*{content}" />
    </div>
    <div class="buttons">
      <input type="submit" value="Submit" />
      <input type="reset" value="Clear" />
    </div>
  </form>
  <p style="text-align: center;">
    <a href="/" style="
          display: inline-block;
          margin-top: 20px;
          padding: 12px 24px;
          background-color: #3b82f6;
          color: white;
          text-decoration: none;
          border-radius: 8px;
          font-weight: bold;
      ">Return Home</a>
  </p>
</div>
</body>
</html>
