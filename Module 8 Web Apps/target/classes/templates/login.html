<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            background-color: #0f172a;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #3b82f6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #334155;
            color: white;
        }

        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .error {
            color: #ef4444;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <input type="submit" value="Login" />
    </form>
    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p th:if="${param.logout}" class="error">You have been logged out</p>
</div>
</body>
</html>
