<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Project 8 | Submission Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --accent: #3b82f6;
      --link: #60a5fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: var(--card);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 24pt;
      margin-bottom: 10px;
      text-align: center;
      color: var(--accent);
    }

    h2 {
      font-size: 14pt;
      text-align: center;
      font-weight: 400;
      color: #cbd5e1;
      margin-bottom: 30px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 15px;
      background: #334155;
      padding: 12px 16px;
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-align: center;
      color: var(--link);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
      width: 100%;
    }

    a:hover {
      color: #93c5fd;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Trent Moore | Project 8: Results</h1>
  <h2><i>Here is the data you entered:</i></h2>
  <p th:text="'Student ID: ' + ${greeting.id}"></p>
  <p th:text="'Date: ' + ${greeting.date}"></p>
  <p th:text="'Message: ' + ${greeting.content}"></p>
  <a href="/greeting">‚Üê Submit another message</a>
</div>
</body>
</html>
